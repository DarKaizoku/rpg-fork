<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="index.js" defer></script>
    <title>Van Elsing + Dragon</title>
</head>

<body class="bg-secondary bg-gradient">
    <h1 class="text-center mb-5">Battle generator !</h1>

    <form id="chooseName" class="input-group input-group-sm justify-content-center flex-row mb-3">
        <div class="col-xs-5">
            <input id="submit" type="text" class="form-control" placeholder="Choose Hero's Name" aria-label="Recipient's username"
                aria-describedby="button-addon2" />
        </div>
        <button class="btn btn-outline-dark rounded" type="button" id="button-addon2">
            Select
        </button>
    </form>

    <div class="container d-flex flex-column align-items-center">
        <div class="col mb-3">
            <select id="selectHeroRace" class="form-select form-select-sm" aria-label="Default select example">
                <option selected>Select a Hero</option>
            </select>
        </div>

        <div class="col text-center mb-1">
            <p>VS</p>
        </div>
        <div class="col mb-3">
            <select id="selectEnemy" class="form-select form-select-sm mb-4" aria-label="Default select example">
                <option selected>Select an Enemy</option>
            </select>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div>
            <button type="button" class="btn btn-outline-dark">Fight !</button>
        </div>
    </div>

    <table id="combat" class="container table table-dark table-striped mt-5 text-center">
        <tr>
            <th scope="col">Round</th>
            <th scope="col">Actions</th>
        </tr>
    </table>
    <div class="container d-flex justify-content-center">
        <div>
            <button id="launchBattle" type="button" class="btn btn-outline-warning">
                Try Again !
            </button>
        </div>
    </div>
</body>

</html>
