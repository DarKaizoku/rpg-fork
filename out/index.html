<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="../dist/index.js"></script>
    <title>Van Elsing + Dragon</title>
</head>

<body class="bg-secondary bg-gradient">
    <h1 class="text-center mb-5">Battle generator !</h1>
    <div class="container d-flex flex-column align-items-center">
        <div class="col mb-3">
            <select id="selectHeroRace" class="form-select form-select-sm" aria-label="Default select example">
                <option selected>Select a Hero</option>
            </select>
        </div>
        <form class="input-group input-group-sm justify-content-center flex-row mb-3">
            <div class="col-xs-5">
                <input type="text" class="form-control" placeholder="Choose Hero's Name"
                    aria-label="Recipient's username" aria-describedby="button-addon2" />
            </div>
            <button class="btn btn-outline-dark rounded" type="button" id="button-addon2">
                Select
            </button>
        </form>

        <div class="col text-center mb-1">
            <p>VS</p>
        </div>
        <div class="col mb-3">
            <select id="selectEnemy" class="form-select form-select-sm mb-4" aria-label="Default select example">
                <option selected>Select an Enemy</option>
            </select>
        </div>
    </div>
    <div class="container d-flex justify-content-center">
        <div>
            <button type="button" class="btn btn-outline-dark">Fight !</button>
        </div>
    </div>

    <table class="container table table-dark table-striped mt-5 text-center">
        <tr>
            <th scope="col">Round</th>
            <th scope="col">Actions</th>
        </tr>
        <tr>
            <th class="pt-4" scope="row" rowspan="2">1</th>
            <td>Machin tappe bidule avec une force de 30 !</td>
        </tr>
        <tr>
            <td>Bidule reçois 30 dégats !</td>
        </tr>
        <tr>
            <th scope="row">2</th>
        </tr>
    </table>
</body>

</html>
